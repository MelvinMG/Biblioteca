{% load static %}
<!DOCTYPE html>
<html lang="es-mx">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Biblioteca Pony|Registro{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous" />
        <!-- Bootstrap Icons -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- CSS Propio -->
        <link rel="stylesheet" href="{% static 'css/registre.css' %}">
    </head>
    <body>
        <div class="container-login">
            <h1>Registrar Nueva Cuenta</h1>

            <form method="post">
                {% csrf_token %}
                <!--  Nombre de usuario  -->
                <div class="form-group mb-3">
                   
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input
                            type="text"
                            name="username"
                            class="form-control"
                            placeholder="Nombre de usuario/Numero de control"
                            id="username"
                            required />
                    </div>
                </div>

                <!-- Correo Electrónico -->
                <div class="form-group mb-3">
                    
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input
                            type="email"
                            name="email"
                            class="form-control"
                            placeholder="Correo Electrónico"
                            id="email"
                            required />
                    </div>
                </div>

                <!-- Nombre -->
                <div class="form-group mb-3">
               
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input
                            type="text"
                            name="nombre"
                            class="form-control"
                            placeholder="Nombre"
                            id="nombre"
                            required />
                    </div>
                </div>

                <!-- Apellido Paterno -->
                <div class="form-group mb-3">
                
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input
                            type="text"
                            name="ap_paterno"
                            class="form-control"
                            placeholder="Apellido Paterno"
                            id="ap_paterno"
                            required />
                    </div>
                </div>

               

              


                <!-- Tipo de Usuario -->
                <div class="form-group mb-3">
                   
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                        <select name="tipo_usuario" class="form-control" id="tipo_usuario" required>
                            <option value="" selected disabled>Seleccione un tipo de usuario</option>
                            <option value="E">Estudiante</option>
                            <option value="M">Maestro</option>
                            <option value="A">Administrativo</option>
                        </select>
                    </div>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                   
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Contraseña" required>
                        <span class="input-group-text">
                            <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
                        </span>
                    </div>
                </div>

                <!-- Confirmar Contraseña -->
                <div class="mb-3">
                
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirmar Contraseña" required>
                        <span class="input-group-text">
                            <i class="bi bi-eye-slash" id="toggleConfirmPassword" style="cursor: pointer;"></i>
                        </span>
                    </div>
                </div>

                <!-- Botón de Registro -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    <a href="{% url 'login' %}" class="btn btn-link w-100 mt-2">Ya tengo una cuenta</a>
                </div>
            </form>
        </div>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script>
            // Mostrar/Ocultar contraseña principal
            const togglePassword = document.querySelector("#togglePassword");
            const password1Input = document.querySelector("#password1");

            togglePassword.addEventListener("click", function () {
                const type = password1Input.getAttribute("type") === "password" ? "text" : "password";
                password1Input.setAttribute("type", type);
                this.classList.toggle("bi-eye");
                this.classList.toggle("bi-eye-slash");
            });

            // Mostrar/Ocultar confirmación de contraseña
            const toggleConfirmPassword = document.querySelector("#toggleConfirmPassword");
            const confirmPasswordInput = document.querySelector("#password2");

            toggleConfirmPassword.addEventListener("click", function () {
                const type = confirmPasswordInput.getAttribute("type") === "password" ? "text" : "password";
                confirmPasswordInput.setAttribute("type", type);
                this.classList.toggle("bi-eye");
                this.classList.toggle("bi-eye-slash");
            });
        </script>
    </body>
</html>
